<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>File name</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
        {{range .}}
            <tr>
                <td>{{.Name}}</td>
                <td>{{if .IsDir}} - {{else}} {{.Size}} {{end}}</td>
            </tr>
        {{end}}
        </tbody>
    </table>
</body>
